<!DOCTYPE html>
<html lang="en">
<head>
  <title>Xlanes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/custom.css">
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

  <header class="mb-5">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <!-- <a class="navbar-brand" href="#">Xlanes</a> -->
      <div class="logo-box">
        <img class="logo" src="./img/spidy.png" alt="">
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Postmates</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Uber Eats</a>
          </li>
        </ul>
        
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Takeout Menu</button>
        <button class="btn btn-danger my-2 my-sm-0 ml-3" type="submit">Order</button>
      </div>
    </nav>
  </header>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/new-tour-3.jpg" alt="Los Angeles" width="1100" height="500">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="float-right item-caption">SOUTHWEST BBQ PIZZA</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img/new-tour-3.jpg" alt="Chicago" width="1100" height="500">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="float-right item-caption">SOUTHWEST BBQ PIZZA</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img/new-tour-3.jpg" alt="New York" width="1100" height="500">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="float-right item-caption">SOUTHWEST BBQ PIZZA</h5>
      </div>
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<div class="text-center text-light py-1 bg-danger">
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill" fill="#eee" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
  </svg>
  <span class="location">333 South Alameda St #300 Los Angeles, CA 91770</span>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
